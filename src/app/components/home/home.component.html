<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header customBox text-white text-center">
          <h3>Upload</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="fileInput" class="form-label"
                >Select a video or image</label
              >
              <input
                type="file"
                class="form-control"
                id="fileInput"
                accept=".jpg, .jpeg, .png, .mp4"
                (change)="onFileSelected($event)"
              />

              <div class="mt-2">
                <small class="text-muted"
                  >Supported formats: .jpg, .jpeg, .png, .mp4</small
                >
              </div>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-success"
                (click)="onUpload()"
              >
                Process
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Existing Upload section... -->

<!-- Results Container -->
<div class="container mt-5" *ngIf="resultsAvailable">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h3>Recognition Results</h3>
        </div>
        <div class="card-body">
          <!-- Display the detected image -->
          <div class="text-center mb-4">
            <h5>Detected Image</h5>
            <img
              [src]="detectedImageSrc"
              alt="Detected License Plate"
              class="img-fluid rounded"
            />
          </div>

          <!-- Display the recognized text -->
          <div class="text-center mb-4">
            <h5>Extracted Text</h5>
            <p class="lead">{{ extractedText }}</p>
          </div>

          <!-- Additional data visualizations could go here -->
          <!-- For example: a pie chart showing detection success rates, bar graph of processing times, etc. -->
        </div>
      </div>
    </div>
  </div>
</div>
